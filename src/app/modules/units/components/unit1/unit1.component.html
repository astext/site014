<div class="container bg-nick pb-3 page-wrap">

  <div class="jumbotron jumbotron-fluid bg-john text-anthony">
    <div class="container">
      <h1 class="display-4">Selected recent and best</h1>
      <p class="lead">Made with Ableton Live </p>
      <p class="lead font-weight-bold"> <span class="material-icons">copyright</span> {{copyright}}</p>
    </div>
  </div>

    <div class="row">
      <div class="col-12 py-3" *ngFor="let comps of unit1compositions">

        <div class="row music-box-item bg-light border border-anthony shadow p-3 mx-1" *ngIf="comps.show">

          <div class="col-sm-12 col-xl-8">
            <div class="mb-title dont-break-out">
              {{comps.title}}
            </div>
            <div class="mb-caption">
              {{comps.caption}}
            </div>

            <div class="mb-audio">
              <audio controls>
                <source src="{{comps.source}}" type="audio/mp3">
                <p>Your browser doesn't support HTML5 audio. Here is
                  a <a href="{{comps.source}}">link to the audio</a> instead.</p>
              </audio>
            </div>
          </div>

          <div class="col-md-12 col-4 mb-metadata">
            <small class="text-muted">
              <strong>Year:</strong> {{comps.year}} <br>
              <strong>Key:</strong>
              {{comps.key}}</small>
          </div>

        </div>
      </div>

    </div>
  </div>
